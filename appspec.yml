version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/lovojbackend

hooks:
  ApplicationStop:
    - location: deploy/stop_server.sh
      timeout: 300
      runas: ec2-user

  BeforeInstall:
    - location: deploy/before_install.sh
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: deploy/restart_pm2.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: deploy/start_server.sh
      timeout: 300
      runas: ec2-user
